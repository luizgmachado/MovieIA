<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Movie IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <script src="./script.js" defer></script>
  ""
</head>

<body>
  <section class="card">
    <div class="container">
      <header>
        <img src="/assets/Logo.svg" alt="" />
        <button>
          <p>Nova recomendação</p>
          <img src="assets/icons/Gerar.svg" alt="" />
        </button>
      </header>

      <section class="movies">
        <div class="movie">
          <div class="title">
            <span>Barbie</span>

            <div>
              <img src="./assets/icons/Star.svg" alt="" />
              <p>4.9</p>
            </div>
          </div>

          <div class="poster">
            <img src="./assets/barbie.png" alt="" />
          </div>

          <div class="info">
            <div class="duration">
              <img src="./assets/icons/Clock.svg" alt="" />
              <span>1:54:00</span>
            </div>

            <div class="year">
              <img src="./assets/icons/CalendarBlank.svg" alt="" />
              <span>2023</span>
            </div>
          </div>

          <button>
            <img src="./assets/icons/Play.svg" alt="" />
            <span>Assistir trailer</span>
          </button>
        </div>

        <div class="movie">
          <div class="title">
            <span>Oppenheimer</span>
            <div>
              <img src="./assets/icons/Star.svg" alt="" />
              <p>4.9</p>
            </div>
          </div>

          <div class="poster">
            <img src="./assets/oppenheimer.png" alt="" />
          </div>

          <div class="info">
            <div class="duration">
              <img src="./assets/icons/Clock.svg" alt="" />
              <span>3:04:00</span>
            </div>

            <div class="year">
              <img src="./assets/icons/CalendarBlank.svg" alt="" />
              <span>2023</span>
            </div>
          </div>

          <button>
            <img src="./assets/icons/Play.svg" alt="" />
            <span>Assistir trailer</span>
          </button>
        </div>

        <div class="movie">
          <div class="title">
            <span>Indiana Jones e o Chamado do Destino</span>
            <div>
              <img src="./assets/icons/Star.svg" alt="" />
              <p>4.9</p>
            </div>
          </div>

          <div class="poster">
            <img src="./assets/indiana.png" alt="" />
          </div>

          <div class="info">
            <div class="duration">
              <img src="./assets/icons/Clock.svg" alt="" />
              <span>1:54:00</span>
            </div>

            <div class="year">
              <img src="./assets/icons/CalendarBlank.svg" alt="" />
              <span>2023</span>
            </div>
          </div>

          <button>
            <img src="./assets/icons/Play.svg" alt="" />
            <span>Assistir trailer</span>
          </button>
        </div>
      </section>
    </div>
  </section>
</body>

</html>
